<!DOCTYPE html>
<html>
<head bgcolor="#b9f542">
<title>Registration form</title>

<link rel="stylesheet" type="text/css" href="website/css/style.css">
</head>
<body bgcolor="#b9f542">
<div class="w-50 m-auto" align="center" >
<h1>Individual particulars</h1>
<form action="userinfo.php" method="POST">
	
	<div class="form-group">
<label>first name</label>
<input type="text" name="firstname" autocomplete="off" class="form-control"></br>
</div>
<div class="form-group">
<label>Middle name</label>
 <input type="text" name="middlename" autocomplete="off" class="form-control"></br>
</div>
<div class="form-group">
 <label>Last name</label>
 <input type="text" name="lastname" autocomplete="off" class="form-control"></br>
</div>
<div class="form-group">
 <label>Email</label>
 <input type="text" name="email" autocomplete="off" class="form-control"></br>
</div>

<div class="form-group">
<label>Gender</label>
<input type="radio" name="gender" value="male" >
<label for="male">Male</label>

<input type="radio" name="gender" value="female" >
<label for="Female">Female</label></br>
</div>
<div class="form-group">
   <label>Adress</label>
   <input type="text" name="adress" autocomplete="off" class="form-control"></br>
</div>

<div class="form-group">
<label>Mobile</label> 
   <input type="text" name="mobile" autocomplete="off" class="form-control"></br>
</div>
   <div class="form-group">
<button type="submit" class="registerbtn">Register</button>
</div>


</form>
</div>
</body> 

</html>
